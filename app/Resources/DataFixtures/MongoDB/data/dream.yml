GeekHub\DreamBundle\Document\Dream:
    dream-{1..100}:
        title: <sentence($maxNbWords = 8)>
        description: <text($maxNbChars = 500)>
        owner: @user-*
        mainImage: <setRandomDreamImage()>
        phone: <phoneNumber()>
        phoneAvailable: <randomElement([true, false])>
        state: <randomElement(['open', 'close', 'complete', 'success'])>
